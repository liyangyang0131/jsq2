<!doctype html>
<html>
<head>
	<title>计算器</title>
	<meta charset ="utf-8"/>
	<link rel="stylesheet" type="text/css" href="./stylesheets/index.css">
	<script type="text/javascript" src = "./scripts/index.js"></script>
</head>
<body>
	<div class="finger"></div>
	<div class="da">
		<div class="time" id="time"></div>
		<div class="pingmu">
			<div class="show" id="screen">0</div>
		</div>
		<div class="ton-left">
			<div class="xiao oprator" id="nd">2nd</div>
			<div class="xiao oprator" id="left">(</div>
			<div class="xiao oprator" id="right">)</div>
			<div class="xiao oprator2">%</div>
			<div class="xiao oprator2">x^-1</div>
			<div class="xiao oprator2">x^2</div>
			<div class="xiao oprator2">x^3</div>
			<div class="xiao oprator">x^y</div>
			<div class="xiao oprator2">x!</div>
			<div class="xiao oprator2">√</div>
			<div class="xiao oprator">y√x</div>
			<div class="xiao oprator2">log</div>
			<div class="xiao oprator2">sin</div>
			<div class="xiao oprator2">cos</div>
			<div class="xiao oprator2">tan</div>
			<div class="xiao oprator2">ln</div>
			<div class="xiao oprator2">sinh</div>
			<div class="xiao oprator2">cosh</div>
			<div class="xiao oprator2">tanh</div>
			<div class="xiao oprator2">e^x</div>
			<div class="xiao oprator" id="jiaodu">Rad</div>
			<div class="xiao oprator2" id="pai">π</div>
			<div class="xiao oprator" id="two">EE</div>
			<div class="xiao oprator2">Rand</div>

			<div class="change" id="change">
				<div class="xiao oprator2">sin^-1</div>
				<div class="xiao oprator2">cos^-1</div>
				<div class="xiao oprator2">tan^-1</div>
				<div class="xiao oprator2">log^2</div>
				<div class="xiao oprator2">sinh^-1</div>
				<div class="xiao oprator2">cosh^-1</div>
				<div class="xiao oprator2">tanh^-1</div>
				<div class="xiao oprator2">2^x</div>
			</div>

			<div class="clear"></div>
		</div>
		<div class="ton-right">
			<div class="items oprator" id="mc">mc</div>
			<div class="items oprator" id="m+">m+</div>
			<div class="items oprator" id="m-">m-</div>
			<div class="items oprator" id="mr">mr</div>
			<div class="items baih oprator" id ="ac" >AC</div>
			<div class="items baih oprator" id="isSame">+/-</div>
			<div class="items baih oprator">÷</div>
			<div class="items baih oprator">×</div>
			<div class="items bg num">7</div>
			<div class="items bg num">8</div>
			<div class="items bg num">9</div>
			<div class="items baih oprator">-</div>
			<div class="items bg num">4</div>
			<div class="items bg num">5</div>
			<div class="items bg num">6</div>
			<div class="items baih oprator">+</div>
			<div class="items bg num">1</div>
			<div class="items bg num">2</div>
			<div class="items bg num">3</div>
			<div class="items height-x oprator" id = "result">=</div>
			<div class="items long-x num">0</div>
			<div class="items bg num">.</div>

			<div class="clear "></div>
		</div>
	</div>
	


</body>
</html>
